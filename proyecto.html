<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Proyecto</title>
  <link rel="stylesheet" href="css/proyecto.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="proyecto-detalle">
    <h1 id="titulo">Proyecto</h1>
    <div id="descripcionLarga" class="descripcion"></div>

    <!-- GalerÃ­a de miniaturas -->
    <div id="galeria" class="galeria"></div>

    <br />
    <button onclick="window.history.back()" class="btn-volver">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
  </div>

  <!-- Modal con carrusel al hacer clic -->
  <div class="modal fade" id="modalGaleria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-black">
        <div class="modal-body p-0 position-relative">
          <div id="carouselProyecto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner"></div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProyecto" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProyecto" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="js/proyecto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
